<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- подключаем семейство шрифтов посредством плагина google fonts
    &display=swap нужен для улучшения оптимизации, в частности влияет на очки в Google Page Speed -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,italic,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Relvise</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <a href="" class="header__logo">Relvise</a>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Product</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="" class="menu__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page">
        <div class="page__mainblock main-block">
          <div class="mainblock__container container">
            <div class="main-block__body">
              <h1 class="main-block__title">
                Finance and Consultancy Solution
              </h1>
              <div class="main-block__text">
                We know how large objects will act, but things on a small scale.
              </div>
              <div class="main-block__buttons">
                <a href="" class="main-block__button main-block__button orange"
                  >Get Quote Now</a
                >
                <a href="" class="main-block__button main-block__button border">
                  Learn More
                </a>
              </div>
            </div>
          </div>
          <div class="main-block__image ibg">
            <img
              src="/img/mainblock/cover.jpg"
              alt="Background picture for main page"
            />
          </div>
        </div>
        <section class="page__services services">
          <div class="page__services-container">
            <div class="services__body">
              <div class="services__column">
                <div class="services__item item-service"></div>
                <h3 class="item-service__title"></h3>
                <div class="item-service__text"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Я подвал</footer>
    </div>
    <!-- Скрипт в самом низу чтобы браузер сначала прогрузил всю страницу -->
    <script src="/js/script.js"></script>
  </body>
</html>
